name: API Extractor Check

on: [push, pull_request]

jobs:
  api-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run compile

      - name: Run API Extractor
        run: npx run api:check
